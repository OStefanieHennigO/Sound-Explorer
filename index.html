<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sound-explorer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Sound Explorer</h1>
      <p>
        press the specified keys on your keyboard and have fun with loops and effects
      </p>
    </header>
    <main>
      <h4 class="wrapper_one_heading">loops</h4>

      <!-- key_wrapper_one -->
      <div class="key_wrapper_one">
        <div data_key="q" class="key">
          <kbd>q</kbd>
        </div>
        <div data_key="w" class="key">
          <kbd>w</kbd>
        </div>
        <div data_key="e" class="key">
          <kbd>e</kbd>
        </div>
        <div data_key="r" class="key">
          <kbd>r</kbd>
        </div>
        <div data_key="t" class="key">
          <kbd>t</kbd>
        </div>
        <div data_key="z" class="key">
          <kbd>z</kbd>
        </div>
        <div data_key="u" class="key">
          <kbd>u</kbd>
        </div>
        <div data_key="i" class="key">
          <kbd>i</kbd>
        </div>
        <div data_key="o" class="key">
          <kbd>o</kbd>
        </div>
        <div data_key="p" class="key">
          <kbd>p</kbd>
        </div>
      </div>

 <!-- key_wrapper_two -->
 
      <h4 class="wrapper_two_heading">effects</h4>
      <div class="key_wrapper_two">
        <div data_key="a" class="key">
          <kbd>a</kbd>
        </div>
        <div data_key="s" class="key">
          <kbd>s</kbd>
        </div>
        <div data_key="d" class="key">
          <kbd>d</kbd>
        </div>
        <div data_key="f" class="key">
          <kbd>f</kbd>
        </div>
        <div data_key="g" class="key">
          <kbd>g</kbd>
        </div>
        <div data_key="h" class="key">
          <kbd>h</kbd>
        </div>
        <div data_key="j" class="key">
          <kbd>j</kbd>
        </div>
        <div data_key="k" class="key">
          <kbd>k</kbd>
        </div>
        <div data_key="l" class="key">
          <kbd>l</kbd>
        </div>
      </div>

  <!-- audio_key_wrapper_one -->

      <audio
      data-key="q"
      src="/sounds/loops/808-kick-boom-bass-snare-hithats-140-bpm-trap-loop-14-12763.mp3"
    ></audio>
    <audio
      data-key="w"
      src="/sounds/loops/cyberpunk-beat-64649.mp3"
    ></audio>
    <audio
      data-key="e"
      src="/sounds/loops/grunge-bounce-drum-loop-40464.mp3"
    ></audio>
    <audio
      data-key="r"
      src="/sounds/loops/lead-sint-for-trap-164751.mp3"
    ></audio>
    <audio
      data-key="t"
      src="/sounds/loops/righteous-rhombus-loop-85719.mp3"
    ></audio>
    <audio
      data-key="z"
      src="/sounds/loops/trap-drumloop-143391.mp3"
    ></audio>
    <audio
      data-key="u"
      src="/sounds/loops/trap-floten-melodie-loop-9674.mp3"
    ></audio>
    <audio
      data-key="i"
      src="/sounds/loops/trap-melody-63156.mp3"
    ></audio>
    <audio
      data-key="o"
      src="/sounds/loops/typical-trap-loop-2b-130751.mp3"
    ></audio>
    <audio
      data-key="p"
      src="/sounds/loops/trap-tone-30688.mp3"
    ></audio>



      <!-- audio_key_wrapper_two -->
      <audio
        data-key="a"
        src="/sounds/effects/bear-trap-103800.mp3"
      ></audio>
      <audio
        data-key="s"
        src="/sounds/effects/kam-riser-sfx-35-159403.mp3"
      ></audio>
      <audio
        data-key="d"
        src="/sounds/effects/clap-2-95736.mp3"
      ></audio>
      <audio
        data-key="f"
        src="/sounds/effects/hard-trap-kick-84750.mp3"
      ></audio>
      <audio
        data-key="g"
        src="/sounds/effects/kam-riser-sfx-1-159404.mp3"
      ></audio>
      <audio
        data-key="h"
        src="/sounds/effects/kam-riser-sfx-22-159390.mp3"

    </main>

    <script src="/index.js"></script>

</html>
